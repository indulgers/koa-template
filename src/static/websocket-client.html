<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
    }

    .message span {
      font-weight: bold;
    }

    .input-group {
      display: flex;
    }

    .input-group input {
      flex: 1;
      padding: 5px;
    }

    .input-group button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h1>Socket.IO Chat</h1>
    <div id="chat-box" class="chat-box"></div>
    <div id="users" class="message"></div>
    <div class="input-group">
      <input id="username" type="text" placeholder="Enter your nickname" />
      <button id="login">Join Chat</button>
    </div>
    <div class="input-group">
      <input id="message" type="text" placeholder="Type a message" disabled />
      <button id="send" disabled>Send</button>
    </div>
  </div>

  <script>
    // Connect to the namespace /mupiao
    const socket = io('http://localhost:3000/');

    const chatBox = document.getElementById('chat-box');
    const usersList = document.getElementById('users');
    const usernameInput = document.getElementById('username');
    const loginButton = document.getElementById('login');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    let username = '';
    socket.on('connect', () => {
      console.log('Connected to the server!');

    });
    // Login to the chat
    loginButton.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (!username) {
        alert('Please enter a valid nickname!');
        return;
      }
      socket.emit('login', { user: username });
    });

    // Send a message
    sendButton.addEventListener('click', () => {
      const content = messageInput.value.trim();
      if (!content) return;
      socket.emit('message', { user: username, content });
      messageInput.value = '';
    });

    // åœ¨ç™»å½•æˆåŠŸåŽå¯ç”¨è¾“å…¥æ¡†å’Œå‘é€æŒ‰é’®
    socket.on("respond", (msg) => {
      if (msg.user === "ðŸ¡ç³»ç»Ÿ" && msg.content.includes(`æ¬¢è¿Žä½ è¿›å…¥èŠå¤©å®¤`)) {
        usernameInput.disabled = true;
        loginButton.disabled = true;
        messageInput.disabled = false;
        sendButton.disabled = false;
      }
    });

    // Receive chat messages
    socket.on('respond', (msg) => {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `<span>${msg.user}:</span> ${msg.content}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    });

    // Update the user list
    socket.on('users', (data) => {
      usersList.textContent = `Online Users: ${data.users.join(', ')}`;
    });

    // Enable chat input after login
    socket.on('respond', (msg) => {
      if (msg.user === 'ðŸ¡ç³»ç»Ÿ' && msg.content.includes(`æ¬¢è¿Žä½ è¿›å…¥èŠå¤©å®¤`)) {
        usernameInput.disabled = true;
        loginButton.disabled = true;
        messageInput.disabled = false;
        sendButton.disabled = false;
      }
    });

    // Handle disconnections
    socket.on('disconnect', () => {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `<span>System:</span> You have been disconnected.`;
      chatBox.appendChild(messageElement);
    });
  </script>
</body>

</html>
